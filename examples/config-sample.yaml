# Example Opus Configuration
# Copy this to ~/.opus/config.yaml and customize

# LLM Provider Configuration
provider: anthropic
model: claude-sonnet-4-20250514

# Other provider examples:
# provider: openai
# model: gpt-4.1-mini
#
# provider: oracle
# model: xai.grok-4
#
# provider: litellm
# model: gemini/gemini-2.5-flash

# Agent Behavior
max_iterations: 25
default_timeout: 30

# Tools Configuration
# Built-in tools are enabled by default
# You can configure approval settings or disable them
tools:
  bash:
    enabled: true
    approval: true  # Require approval for bash commands

  file_read:
    enabled: true
    approval: false

  file_write:
    enabled: true
    approval: true

  file_edit:
    enabled: true
    approval: true

  fetch_url:
    enabled: true
    approval: false

  run_recipe:
    enabled: true
    approval: false

  get_current_time:
    enabled: true
    approval: false

  run_subagents:
    enabled: true
    approval: false

# Custom Tools
# Reference external tool definitions
#
# Custom tools support JSON Schema parameters with features like:
# - enum: Constrain values to specific options
# - default: Provide default values
# - required: Mark mandatory parameters
#
# Example:
#   deploy_service:
#     enabled: true
#     approval: true
#     source: ./tools/deploy.yaml
