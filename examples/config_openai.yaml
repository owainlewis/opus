# Example Opus configuration for OpenAI
# Native OpenAI provider with standard models using Chat Completions API

provider: openai
model: gpt-4.1-mini  # or gpt-4o, gpt-4o-mini, etc.

# OpenAI-specific settings
openai_api_key: ${OPENAI_API_KEY}  # Or set via environment variable
openai_api_type: chat_completions  # Default API (or use 'responses' for advanced features)
openai_max_tokens: 4096

# Agent behavior
max_iterations: 25
max_retry_attempts: 2

# UI settings
show_tool_output: false

# Tools configuration
tools:
  bash:
    enabled: true
  file_read:
    enabled: true
  file_write:
    enabled: true
  file_edit:
    enabled: true
  fetch_url:
    enabled: true
  run_recipe:
    enabled: true
  get_current_time:
    enabled: true
  run_subagents:
    enabled: true
